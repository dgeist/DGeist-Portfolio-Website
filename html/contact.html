<html>
<head>

       (function(){

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet"type="text/css" href ="../css/styles.css">

    <title>Derek Geist Graphic Design</title>
    <link rel="icon" href="../images/raster/circle_logo_icon.png">
    <style type="text/css">
        .main-container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
             justify-content: space-around;
        }
        
        .left-container {
            border-radius: 5px;
            padding: 20px;
            width: 45%;
            border: 1px;
            border-color: #000000;
        }
        
        .right-container{
            float: left;
            background-color: #999999;
            padding: 20px;
            box-sizing: border-box;
            width: 49%;
        }
        
        .left-container, .right-container {
            text-align: left;
        }
        
        button {
            height: auto;
        }
        
        .required {
            color: red;
            opacity: 0;
            font-size: 1pt;
            transition: 500ms ease-in all;
        }
        
    </style>
</head>
<body>
  <div id="wrapper-contact" class="main-container">
       <div class="left-container">
          <div class="row">
            <div>
              <label for="txtName">Name <span class="required">*required</span></label>
              <br/>
              <input type="text" id="txtName" name="name" placeholder="">
            </div>
          </div>
          <div class="row">
            <div >
              <label for="txtPhoneNumber">Phone Number (optional)</label>
              <br/>
              <input type="text" id="txtPhoneNumber" name="phoneNumber" placeholder="">
            </div>
          </div>
          <div class="row">
            <div >
              <label for="email">Email <span class="required">*required</span></label>
              <br/>
              <input type="text" id="txtEmail" name="email" placeholder="">
            </div>
          </div>

          <div class="row">
            <div >
              <label for="body">Your Message <span class="required">*required</span></label>
              <br/>
              <textarea id="txtBody" name="body" placeholder="" style="height:200px"></textarea>
            </div>
          </div>
          <br/>
          <div class="row">
            <input type="submit" value="Submit" id="btnSubmit">
          </div>
    </div>
    <div class="right-container">
      <h5>Get in Touch</h5>

      <h6>Email</h6>
      <p>derek.geist.gd@gmail.com<p>

      <h6>Phone</h6>
      <p>814-952-9276<p>

      <h6>Connect<h6>
      <a href="https://www.linkedin.com/in/derek-geist" id="linkedin" target="_blank">https://www.linkedin.com/in/derek-geist</a>
    </div>
 </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.18.0/dist/sweetalert2.all.js"></script>
    <script src="https://unpkg.com/promise-polyfill@7.1.0/dist/promise.min.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            $('#btnSubmit').click( function() {
                let valid = true;
                
                if (!(CheckRequiredText($('#txtName')))) {
                    valid = false;
                }
                if (!(CheckRequiredText($('#txtEmail')))) {
                    valid = false;
                }
                if (!(CheckRequiredText($('#txtBody')))) {
                    valid = false;
                }
                
                if (valid) {
                    SendEmail($('#txtName').val(), $('#txtPhoneNumber').val(), $('#txtEmail').val(), $('#txtBody').val());
                }
            });
            
            function CheckRequiredText(elem) {
                if (elem.val() == ""){
                    elem.prev().prev().children('.required').css('opacity', 1);
                    elem.prev().prev().children('.required').css('font-size', '12pt');
                    return false;
                } else {
                    elem.prev().prev().children('.required').css('opacity', 0);
                    elem.prev().prev().children('.required').css('font-size', '1pt');
                    return true;
                }
                
            }
            
            function SendEmail(nameText, phoneNumberText, emailText, bodyText) {
                swal('Thank you for contacting me!')
                //emailjs.send("derek_geist_gd_gmail_com","portfolio_contact",{name: nameText, phoneNumber: phoneNumberText, email: emailText, body: bodyText});
                $('input[type=text]').val('');
                $('textarea').val('');
            }
        });
    </script>
</body>
</html>
